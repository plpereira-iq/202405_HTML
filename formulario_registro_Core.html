<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario de Registro</title>
    </head>
        <h1>¡Regístrate y únete a la comunidad!</h1>
        <br/>
    <body>
        <form action= "/registro" method="POST">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre"/>
            </div>
            <br/>
        </form>
            <div>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido"/>
            </div>
            <br/>
            <div>
                <label for="correo electrónico">Correo electrónico: </label>
                <input type="text" id="correo electrónico" name= "correo electrónico"/>    
            </div>
            <br/>
            
            <div>
            <label for="clave">Contraseña: </label>
            <input type="password" id="clave" name="clave" />
            </div>
            <br/>
            <div>
            <label for="confirma_clave">Confirmar Contraseña: </label>
            <input type="password" id="confirma_clave" name="confirma_clave" />
            </div>
            <br/>
            <div>
                <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
            </div>
            <br/>
            <div>
                <label>Género:</label>
                <input type="radio" id="Masculino" name="género" value="Masculino" />
                <label for="Masculino">Masculino</label>
                <input type="radio" id="femenino" name="género" value="femenino" />
                <label for="femenino">Femenino</label>
                <input type="radio" id="no_decir" name="género" value="no_decir" />
                <label for="no_decir">Prefiero no decir</label>
            </div>
            <br/>
            <div>
                <input type="checkbox" id="suscribirse" name="suscribirse" />
                <label for="suscribirse">Suscríbete a nuestro boletín de noticias</label>
            </div>
            <br/>
            <div>
                <p>Una descripción de mí mismo:</p>
                <textarea id="descripción" name="descripción" rows="4" cols="30"></textarea>
            </div>
            <br/>
            <div>
                <label for="intereses">Selecciona tus intereses: </label>
                <select id="intereses" name="intereses">
                <option value="musica">Música</option>
                <option value="deportes">Deportes</option>
                <option value="viajes">Viajes</option>
                <option value="tecnologia">Tecnología</option></select>
            </div>
            <br/>
            <input type="submit" value="¡Registrarse!" />
        </form>
    </body>
</html>
